<div *ngIf="bMostarTabla" class="row">
    <div class="col-md-12 d-flex justify-content-center header-color-card card">
        <h4 class="text-white text-center">Aplicar Encuestas PriceShoes</h4>


    </div>

    <div class="col-md-12">
        <nb-card>
            <nb-card-body>
                <!--         <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)">
            </ng2-smart-table> -->
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">CÃ³digo</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Tienda</th>
                            <th scope="col">Responder</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let item of encuestasAsignadas; let indice = index">
                        <tr>
                            <th scope="row">{{ item.pk_aplicacionEncuesta }}</th>
                            <td>{{ item.encuesta }}</td>
                            <td>{{ item.tienda }}</td>

                            <td>
                                <i class="mx-1 fa fa-check-circle icon pointer" nbTooltip="Responder Encuesta"
                                    (click)="fn_MostrartEncuesta(item.pk_tipoEncuesta,item.tbl_tienda_pk_tienda, item.pk_aplicacionEncuesta)"
                                    nbTooltipPlacement="top" nbTooltipStatus="info"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </nb-card-body>
        </nb-card>
    </div>
</div>
<div *ngIf="!bMostarTabla">
    <nb-card *ngFor="let item of mostrar_encuesta; let i = index">
        <nb-card-header>

            <div *ngIf="i == 0" class="d-flex justify-content-center header-color-card card">
                <h2 class="text-white text-center">
                    {{item.nombre_encuesta}}
                </h2>
                <i class="posicion-cerrar-encuesta icon-size fa fa-window-close text-white icon pointer"
                    (click)="bMostarTabla=true"></i>
            </div>
        </nb-card-header>
        <nb-card-body>

            <div class="d-flex justify-content-center card">
                <h6 class="texto-azul text-center">{{ item.pregunta }}</h6>
            </div>
            <div *ngIf="item.imagen !=''" class="imagePreview d-flex justify-content-center">
                <img width="200px" height="200px" [src]="item.imagen" [alt]="item.imagen">
            </div>
            <div [id]="i" class="mt-3 d-flex h-100 align-items-center justify-content-center">
                <ng-container *ngFor="let respuesta of item['nombre_respuesta']">
                    <button *ngIf="respuesta[0] != 1" class="m-2" nbButton [status]="'info'"
                        (click)="fn_preguntaRespuesta(item.pregunta, respuesta, i)">
                        <!--  <i class="mx-1 icon-size fa fa-grin-beam text-white icon pointer" ></i> -->{{respuesta}}
                    </button>
                    <div *ngIf="respuesta[0] == 1">
                        <input class="edit-button" type="image" src="../../../../assets/emociones/happy.svg"
                            (click)="fn_preguntaRespuesta(item.pregunta, 'Muy Feliz', i)" />
                        <input class="edit-button" type="image" src="../../../../assets/emociones/happiness.svg"
                            (click)="fn_preguntaRespuesta(item.pregunta, 'Feliz', i)" />
                        <input class="edit-button" type="image" src="../../../../assets/emociones/sad.svg"
                            (click)="fn_preguntaRespuesta(item.pregunta, 'Triste', i)" />
                        <input class="edit-button" type="image" src="../../../../assets/emociones/sad2.svg"
                            (click)="fn_preguntaRespuesta(item.pregunta, 'Decepcionado', i)" />
                    </div>


                </ng-container>

                <!--                 <button class="m-2" nbButton [status]="'warning'" (click)="fn_preguntaRespuesta(item.pregunta, 'Regular')">
            <i class="mx-1 icon-size fa fa-meh text-white icon pointer" ></i>Regular
          </button>
                <button class="m-2" nbButton [status]="'danger'" (click)="fn_preguntaRespuesta(item.pregunta, 'Malo')">
            <i class="mx-1 icon-size fa fa-angry text-white icon pointer"></i>Malo
          </button> -->
            </div>
        </nb-card-body>
        <div class="d-flex justify-content-center">
            <button *ngIf="i == mostrar_encuesta.length-1" class="m-2 btn-azul w-25" nbButton [status]="'primary'"
                (click)="fn_llenarEncuesta(item.pk_aplicacionEncuesta, true)">
                <i class="mx-1 fa fa-check-square text-white icon pointer"></i>Responder otra encuesta
            </button>
            <button *ngIf="i == mostrar_encuesta.length-1" class="m-2 btn-azul w-25" nbButton [status]="'primary'"
                (click)="fn_llenarEncuesta(item.pk_aplicacionEncuesta, false)">
                <i class="mx-1 fa fa-save text-white icon pointer"></i>Responder la misma encuesta
            </button>
        </div>
    </nb-card>
</div>
